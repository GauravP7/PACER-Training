<html>
<head>
	<title>Case Details</title>
</head>
<body>
	{% if case_details_list %}
<ul>
	{% for poll in case_details_list %}
	<li>
		<span>{{ poll.case_id }}</span>
		<span>{{poll.case_number}}</span>
		<span>{{poll.parties_involved}}</span>
		<span>{{poll.case_filed_date}}</span>		
		<span>{{poll.case_closed_date}}</span>		
	</li>
{% endfor %}
</ul>
{% endif %}
</body>
</html>
